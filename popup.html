<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>페이지 요약</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 360px;
        min-height: 200px;
        font-family:
          "Segoe UI",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      }

      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
        padding-bottom: 16px;
        border-bottom: 1px solid #eee;
      }

      .header-icon {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .header-icon svg {
        width: 24px;
        height: 24px;
        fill: white;
      }

      .header-text h1 {
        font-size: 18px;
        font-weight: 600;
        color: #1a1a2e;
        margin-bottom: 2px;
      }

      .header-text p {
        font-size: 12px;
        color: #888;
      }

      #summarizeBtn {
        width: 100%;
        padding: 14px 20px;
        font-size: 15px;
        font-weight: 600;
        color: white;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      #summarizeBtn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      #summarizeBtn:active {
        transform: translateY(0);
      }

      #summarizeBtn svg {
        width: 18px;
        height: 18px;
        fill: white;
      }

      .result-container {
        margin-top: 16px;
      }

      .result-label {
        font-size: 12px;
        font-weight: 600;
        color: #667eea;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
      }

      #result {
        font-size: 14px;
        line-height: 1.6;
        color: #444;
        background: #f8f9ff;
        padding: 16px;
        border-radius: 10px;
        border-left: 3px solid #667eea;
        max-height: 300px;
        overflow-y: auto;
      }

      #result::-webkit-scrollbar {
        width: 6px;
      }

      #result::-webkit-scrollbar-track {
        background: transparent;
      }

      #result::-webkit-scrollbar-thumb {
        background: #667eea;
        border-radius: 3px;
      }

      .loading {
        display: none;
        align-items: center;
        justify-content: center;
        gap: 8px;
        color: #667eea;
        font-size: 14px;
        padding: 20px;
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid #eee;
        border-top-color: #667eea;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .empty-state {
        color: #999;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-icon">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zm-1 2l5 5h-5V4zM6 20V4h5v7h7v9H6z"
            />
            <path d="M8 12h8v2H8zm0 4h8v2H8z" />
          </svg>
        </div>
        <div class="header-text">
          <h1>페이지 요약기</h1>
          <p>웹페이지 내용을 간단하게 요약합니다</p>
        </div>
      </div>

      <button id="summarizeBtn">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"
          />
        </svg>
        현재 페이지 요약하기
      </button>

      <div class="result-container">
        <div class="result-label">요약 결과</div>
        <div id="result" class="empty-state">
          버튼을 클릭하면 요약 결과가 표시됩니다.
        </div>
      </div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <span>요약 중...</span>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
